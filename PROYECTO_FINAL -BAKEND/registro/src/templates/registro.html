<h1 class="text-center mt-5 mb-5 text-dark" style="font-family: Montserrat Black">Registrate</h1>

<div class="container materiales-gallery">
    <div class="card shadow gallery form">
        <div class="card-body content-gallery">
            <h2 class="form-text-title" style="font-family: Montserrat Black">Formulario de registro</h2>
            <p class="form-text-p" style="font-family: Montserrat">Completa los campos para suscribirte:</p>

            <form action="{{ url_for('registro') }}" method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="avatar">Subí tu Avatar:</label>
                        <input type="file" class="form-control mb-3" id="avatar" name="avatar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="usuario">Usuario:</label>
                        <input type="text" class="form-control mb-3" id="usuario" name="usuario" placeholder="Ingrese usuario...">
                    </div>
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="nombre">Nombre y Apellido:</label>
                        <input type="text" class="form-control mb-3" id="nombre" name="nombre" placeholder="Ingrese nombre y apellido...">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="contraseña">Contraseña:</label>
                        <input type="password" class="form-control mb-3" id="contraseña" name="contraseña" placeholder="Ingrese contraseña...">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="fecha_de_nacimiento">Fecha de nacimiento:</label>
                        <input type="date" class="form-control mb-3" id="fecha_de_nacimiento" name="fecha_de_nacimiento" placeholder="(dd/mm/aaaa)">
                    </div>
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="email">Email:</label>
                        <input type="text" class="form-control mb-3" id="email" name="email" placeholder="Ingrese email...">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="ciudad">Ciudad:</label>
                        <input type="text" class="form-control mb-3" id="ciudad" name="ciudad" placeholder="Ingrese ciudad...">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="label-register" style="font-family: Montserrat" for="sexo">Sexo:</label>
                        <select class="form-control mb-3" id="sexo" name="sexo">
                            <option style="font-family: Montserrat" value="hombre">Hombre</option>
                            <option style="font-family: Montserrat" value="mujer">Mujer</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-danger mb-3" style="font-family: Montserrat" type="submit"><b>Registrarse</b></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<h2 class="text-center mt-5 mb-5 text-dark" style="font-family: Montserrat Black">Usuarios Registrados</h2>

<div class="container materiales-gallery">
    <div class="card shadow gallery form">
        <div class="card-body content-gallery">
            <!--TABLA DE USUARIOS REGISTRADOS-->
            <table class="table table-bordered container materiales-gallery">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Avatar</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{ d.id }}</td>
                        <td><img src="{{ url_for('uploaded_file', filename=d.avatar) }}" alt="Avatar" style="width:50px; height:50px;"></td>
                        <td>{{ d.usuario }}</td>
                        <td>{{ d.nombre }}</td>
                        <td>{{ d.contraseña }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" id="btn-edit{{ d.id }}" data-bs-toggle="modal" data-bs-target="#modal{{ d.id }}">Edit</button>
                        </td>
                        <td><a href="{{ url_for('delete', id=d.id) }}" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>

                    <!-- Modal -->
                    <div class="modal fade" id="modal{{ d.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{ d.usuario }}</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="{{ url_for('edit', id=d.id) }}" method="post" enctype="multipart/form-data">
                                        <label>Avatar</label>
                                        <img src="{{ url_for('uploaded_file', filename=d.avatar) }}" alt="Avatar" style="max-width: 100px;"><!-- Mostrar imagen actual -->
                                        <input type="file" class="form-control mb-3" name="avatar">
                                        <label>Usuario</label>
                                        <input type="text" class="form-control mb-3" name="usuario" value="{{ d.usuario }}">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control mb-3" name="nombre" value="{{ d.nombre }}">
                                        <label>Contraseña</label>
                                        <input type="text" class="form-control mb-3" name="contraseña" value="{{ d.contraseña }}">
                                        <label>Fecha de Nacimiento</label>
                                        <input type="date" class="form-control mb-3" name="fecha_de_nacimiento" value="{{ d.fecha_de_nacimiento }}">
                                        <label>Email</label>
                                        <input type="email" class="form-control mb-3" name="email" value="{{ d.email }}">
                                        <label>Ciudad</label>
                                        <input type="text" class="form-control mb-3" name="ciudad" value="{{ d.ciudad }}">
                                        <label>Sexo</label>
                                        <select class="form-control mb-3" name="sexo">
                                            <option value="hombre" {% if d.sexo == 'hombre' %}selected{% endif %}>Hombre</option>
                                            <option value="mujer" {% if d.sexo == 'mujer' %}selected{% endif %}>Mujer</option>
                                        </select>
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
